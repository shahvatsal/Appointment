version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.16

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Update and Install Python venv
          command: sudo apt-get update && sudo apt-get install -y python3-venv
      - run: npm install
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Update and Install Python venv
          command: sudo apt-get update && sudo apt-get install -y python3-venv
      - aws-s3/sync:
          from: build
          to: 's3://sim3bucket'
          arguments: |
            --acl public-read
          overwrite: true

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build



