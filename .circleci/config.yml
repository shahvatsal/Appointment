version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:20.6.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd client
            npm install
            npm run build
      - save_cache:
          paths: [client/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: cimg/node:20.6.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            npm install
            npm run build
      - save_cache:
          paths: [node_modules]
          key: backend-build

  scan-frontend:
    docker:
      - image: cimg/node:20.6.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Scan Frontend
          command: |
            cd client
            npm install
            npm audit fix --audit-level=critical

  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run: 
          name: Deploy to AWS
          command: |
            # Add AWS CLI deployment commands here
            # Example for S3:
            # aws s3 sync ./client/build s3://appointmentsim/

workflows:
  version: 2
  build_and_scan_and_deploy:
    jobs:
      - build-frontend
      - scan-frontend:
          requires:
            - build-frontend
      - deploy:
          requires:
            - scan-frontend
