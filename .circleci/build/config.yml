version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:14.17  # Use the CircleCI Node image, version 14.17
    steps:
      - checkout  # Checks out the code in the project's repository
      - run: npm install  # Install dependencies
      - run: npm test  # Run tests
      - run: npm run build  # Build the project
